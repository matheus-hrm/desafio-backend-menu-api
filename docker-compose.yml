services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: fastify
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_NAME: fastify_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

    # readonly root filesystem
    read_only: true
    tmpfs:
      - /tmp
    # Drop all capabilities
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: desafio-backend-app-dev
    working_dir: /app
    command: sh -c "nix-shell -p nodejs_20 --run \"npm install && npm run dev\""
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: fastify
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_NAME: fastify_db
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./tsconfig.json
          target: /app/tsconfig.json
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./package-lock.json
  db:
    image: mysql:8.0-oracle
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: fastify_db
      MYSQL_USER: fastify
      MYSQL_PASSWORD: ${DB_PASSWORD:-dev_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
volumes:
  mysql_data:
    driver: local




